<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Eventos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item>
      <ion-label>Filtrar por fecha</ion-label>
      <ion-icon mode="ios" name="calendar"></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY"
                    [value]="fecha"
                    [(ngModel)]="fecha"
                    cancel-text='Cancelar'
                    done-text="Seleccionar"
                    [min]="fechaMin | date: 'yyyy-MM-dd'"
                    max="2030"
                    (ionChange)="filtrar()"></ion-datetime>
                    <!-- (ionChange)="obtener($event)"></ion-datetime> -->
    </ion-item>
  
    <ion-card style="background: gray;">
      <ion-list>
        <ion-item *ngFor="let e of eventos; let i = index" (click)="verEvento(i)">
          <label>{{e.nombreEvento}}</label>
        </ion-item>
      </ion-list>
    </ion-card>
  
  </ion-content>
