<ion-menu side="start" 
          menuId="primerMenu"
          contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label (click)="personasDentroEstablecimiento()">Personas dento del establecimiento</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="chatbubbles"></ion-icon>
          <ion-label>Mensajes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="book"></ion-icon>
          <ion-label>Generar novedades</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="paper"></ion-icon>
          <ion-label>Parte diario</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="swap"></ion-icon>
          <ion-label (click)="planillaIngresoEgreso()">Historial Ingreso/Egreso</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="clipboard"></ion-icon>
          <ion-label>Consultar evento</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="close"></ion-icon>
          <ion-label (click)="cerrarSesion()">Cerrar sesion</ion-label>
        </ion-item>                  
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
