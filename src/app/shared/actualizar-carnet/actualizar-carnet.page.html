<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref='/'></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize ion-text-center">Actualizar Carnet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

      <ion-item>
          <ion-label position="floating">Categoria
              <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" [(ngModel)]="categoria"></ion-input>
      </ion-item>

      <ion-row class="mt-3">
          <ion-item>
              <ion-label>Fecha Otorgamiento:</ion-label>
              <ion-datetime displayFormat="DD-MM-YYYY"  
                              picker-format="DD-MM-YYYY" 
                              [value]="fechaOtorgamiento"
                              min="2015"
                              max= "2030"
                              [(ngModel)]="fechaOtorgamiento"></ion-datetime>
          </ion-item>
      </ion-row>

      <ion-row class="mt-3">
          <ion-item>
              <ion-label>Fecha Vencimiento:</ion-label>
              <ion-datetime displayFormat="DD-MM-YYYY"  
                              picker-format="DD-MM-YYYY" 
                              [value]="fechaVencimiento"
                              max= "2030"
                              [min]="fechaMin | date: 'yyyy-MM-dd'"
                          [(ngModel)]="fechaVencimiento"></ion-datetime>
          </ion-item>
      </ion-row>

      <ion-row class="mt-3" style="float: right;">
          <ion-button (click)="Actualizar()">ACtualizar Carnet</ion-button>
      </ion-row>


</ion-content>
