<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button defaultHref='/typeofvisit'></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize class="ion-text-center">IngresAr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm">
  <ion-list>
    <ion-radio-group>
      <ion-item *ngFor="let v of vehiculos, let i = index">
        <ion-radio slot="start" name="patente" [value]="i" (ionSelect)="selected($event)"></ion-radio>
        <ion-label>{{v.marca}} {{v.modelo}} {{v.patente}}</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <!-- <ion-button (click)="siguiente(f)">Boton</ion-button> -->
</form>
<div>
  <ion-button size="small" fill="clear" color="dark" strong="true">Agregar Vehiculo</ion-button>
</div>
<div>
  <ion-button class="align-self-end" routerLink="/authorization">Aceptar</ion-button>
</div>

  <ion-button (click)="siguiente(f)">Boton</ion-button>
