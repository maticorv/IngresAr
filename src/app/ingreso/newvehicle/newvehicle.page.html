<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/typeofvisit'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">IngresAr</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" fullscreen>
    <!-- <ion-button color="secondary" (click)="getMarca()">Marca</ion-button>
    <ion-button color="tertiary" (click)="getModelo()">Modelo</ion-button>
    <ion-button color="success" (click)="getColor()">Color</ion-button>
    <ion-button color="warning" (click)="getSeguro()">Seguro</ion-button> -->
    <h2>Informacion del Vehiculo</h2>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="floating">Dominio
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input [(ngModel)]="dominio" required type="text"></ion-input>
        </ion-item>
        <ng-container *ngIf="marcas===undefined; else elseTemplate">
        </ng-container>
        <ng-template #elseTemplate>
            <ion-item>
                <ion-label>Marca</ion-label>
                <ion-select [(ngModel)]="this.brand" interface="popover" style="width: 18cm" (ionChange)="Marca($event)">
                    <ion-select-option [value]="i" *ngFor="let marca of marcas, let i=index ">{{marca.nombreMarca}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ng-template>
        <ion-item>
            <ion-label>Modelo</ion-label>
            <ion-select [disabled]="modelos== undefined" [(ngModel)]="model" interface="popover" style="width: 18cm" (ionChange)="Modelo($event)">
                <ion-select-option [value]=" i " *ngFor="let modelo of modelos, let i=index ">{{modelo.nombreModelo}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Color</ion-label>
            <ion-select [(ngModel)]="color " interface="popover" style="width: 18cm" (ionChange)="Color($event)">
                <ion-select-option [value]=" i " *ngFor="let color of colors, let i=index ">{{color?.nombreColor}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Desea agregar el seguro?</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="check" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Aseguradora</ion-label>
            <ion-select [disabled]="!check" interface="popover" style="width: 18cm" (ionChange)="Aseguradora($event)">
                <ion-select-option *ngFor="let aseguradora of aseguradoras, let i=index ">{{aseguradora?.nombreSeguro}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Vencimiento de seguro</ion-label>
            <ion-datetime [disabled]="!check" [(ngModel)]="vencimiento" placeholder="myDate " [min]="myDate " [max]="max " displayFormat="DD MM YY " placeholder="Select Date "></ion-datetime>
        </ion-item>

    </ion-list>
    <ion-button color="primary " routerLink="/authorization " routerLinkActive="router-link-active ">Aceptar</ion-button>
    <ion-button color="primary " (click)="postVehiculo() ">Crear</ion-button>


</ion-content>
