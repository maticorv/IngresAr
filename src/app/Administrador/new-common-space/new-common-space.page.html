<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/manage-common-space'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">IngresAr</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row style="place-content: center">
      <ion-thumbnail>
          <!-- <ion-img [src]="espacioComun?.fotoEspacioComunContentType"></ion-img> -->
          <ion-img [src]=foto></ion-img>
        </ion-thumbnail>
  </ion-row>
  <ion-row style="place-content: center">
    <ion-item>
        <ion-label position="floating">Nombre Espacio Comun
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
        <ion-item>
            <ion-label>Disponibilidad Hasta:</ion-label>
            <ion-datetime displayFormat="HH:mm"  
                          picker-format="HH:mm" 
                          [value]="horaDesde"></ion-datetime>
                          <!-- [(ngModel)]="espacioComun.horaDesde"></ion-datetime> -->
                        </ion-item>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
        <ion-item>
            <ion-label>Disponibilidad Hasta:</ion-label>
            <ion-datetime displayFormat="HH:mm"  
                          picker-format="HH:mm" 
                          [value]="horaHasta"></ion-datetime>
                          <!-- [(ngModel)]="espacioComun.horaHasta"></ion-datetime> -->
          </ion-item>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-item>
        <ion-label>Periodo de reserva:</ion-label>
        <ion-datetime displayFormat="HH:mm"  
                      picker-format="HH:mm" 
                      [value]="periodo"
                      minute-value="0,15,30,45"></ion-datetime>
                      <!-- [(ngModel)]="espacioComun?.espacioTipos[0].periodo" -->
      </ion-item>
    </ion-item>
  </ion-row>

  <ion-row class="mt-3">
    <ion-col>
      <ion-button>Volver</ion-button>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-button>Guardar</ion-button>
    </ion-col>
  </ion-row>

  <!-- <ion-button (click)="mostrar()">Mostrar</ion-button> -->

</ion-content>
