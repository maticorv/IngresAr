<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/menu-administrator'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Guardias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
    <ion-list>
        <ion-list-header>
            Guardias
        </ion-list-header>

        <ion-item-sliding *ngFor="let guardia of guardias; let i=index">

            <ion-item>
                <ion-avatar slot="start">
                    <img src="../../../assets/image.png">
                </ion-avatar>
                <ion-label>
                    <h2>{{guardia?.nombrePersona}} {{guardia?.apellidoPersona}}</h2>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger" mode="ios">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="crearGuardia()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
