<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/menu-administrator'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Guardias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

    <ng-container *ngIf="guardias === undefined;else elseTemplate">
        <ion-row class="spinner">
            <ion-spinner name="lines"></ion-spinner>
        </ion-row>
    </ng-container>

    <ng-template #elseTemplate>
        <ion-list class="animated fadeIn">
            <ion-list-header>
                <h3>
                    Guardias: 
                </h3>
            </ion-list-header>
    
            <ion-item-sliding *ngFor="let guardia of guardias; let i=index">

                <ion-item>
                    <ion-avatar class="animated fadeIn" slot="start">
                        <img src="../../../assets/image.png" alt="">
                    </ion-avatar>
                    <ion-label class="animated fadeIn">
                        <h3> <b>Apellido: </b> {{guardia?.apellidoPersona}}</h3>
                        <h3> <b>Nombre: </b> {{guardia?.nombrePersona}}</h3>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option (click)="borrar(i)" color="danger" mode="ios">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
    
        </ion-list>
    </ng-template>


</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="crearGuardia()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
