<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/menu-administrator'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Guardias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
    <ion-list>
        <ion-list-header>
            Guardias
        </ion-list-header>

        <ion-item *ngFor="let guardia of guardias; let i=index">
            <ion-avatar slot="start">
                <img src="../../../assets/image.png">
            </ion-avatar>
            <ion-label>
                <h2>{{guardia?.nombrePersona}} {{guardia?.apellidoPersona}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="crearGuardia()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
