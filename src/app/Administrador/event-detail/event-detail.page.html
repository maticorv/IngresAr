<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">IngresAr</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-col>
      <ion-label>Ubicaci√≥n :</ion-label>
    </ion-col>
    <ion-col>
      <ion-label> C: {{evento?.eventoDomicilio.casaDomicilio}} M: {{evento?.eventoDomicilio.manzanaDomicilio}}</ion-label>
    </ion-col>
  </ion-grid>
  <ion-grid>
    <ion-item>
        <ion-label>Fecha :</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"
                      readonly
                      [value]="evento?.fecha"></ion-datetime>
                      <!-- [(ngModel)]="espacioComun.horaDesde"></ion-datetime> -->
    </ion-item>
  </ion-grid>
  <ion-grid>
    <ion-label>Invitados</ion-label>
  </ion-grid>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let p of evento?.eventoDetalles">
        <ion-label>{{p.detallePersonaEvento.apellidoPersona}} {{p.detallePersonaEvento.nombrePersona}} {{p.detallePersonaEvento.dniPersona}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
