<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/porteria/vehicles'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Crear Veh√≠culo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h2>Informacion del Vehiculo</h2>
    <ion-row>
        <ion-item>
            <ion-label position="floating">Dominio
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input [(ngModel)]="dominio" required type="text"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>
        <ng-container *ngIf="marcas===undefined; else elseTemplate">
            <ion-item>
                <ion-label>Marca</ion-label>
                <ion-select [(ngModel)]="this.brand" interface="popover" style="width: 18cm">
                    <ion-select-option></ion-select-option>
                </ion-select>
            </ion-item>
        </ng-container>
        <ng-template #elseTemplate>
            <ion-item>
                <ion-label>Marca</ion-label>
                <ion-select [(ngModel)]="this.brand" interface="popover" style="width: 18cm" (ionChange)="Marca($event)">
                    <ion-select-option [value]="i" *ngFor="let marca of marcas, let i=index ">{{marca.nombreMarca}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ng-template>
    </ion-row>
    <ion-row>
        <ion-item>
            <ion-label>Modelo</ion-label>
            <ion-select [disabled]="modelos== undefined" [(ngModel)]="model" interface="popover" style="width: 18cm" (ionChange)="Modelo($event)">
                <ion-select-option [value]=" i " *ngFor="let modelo of modelos, let i=index ">{{modelo.nombreModelo}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-row>
    <ion-row>
        <ion-item>
            <ion-label>Color</ion-label>
            <ion-select [(ngModel)]="color " interface="popover" style="width: 18cm" (ionChange)="Color($event)">
                <ion-select-option [value]=" i " *ngFor="let color of colors, let i=index ">{{color?.nombreColor}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-row>

        <ion-item>
            <ion-label position="floating ">Aseguradora</ion-label>

        </ion-item>
        <ion-item>

    </ion-row> -->
    <ion-row>
        <ion-col>
            <ion-button color="primary " routerLink="/carnet" routerLinkActive="router-link-active ">Agregar Carnet</ion-button>
        </ion-col>
        <ion-col>
            <ion-button color="primary " (click)="postVehiculo() ">Crear Vehiculo</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
