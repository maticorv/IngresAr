<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref='/menu-owner'></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize ion-text-center">Autorizaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="persona === undefined;else elseTemplate">
    <ion-row class="spinner">
      <ion-spinner name="lines"></ion-spinner>
    </ion-row>
  </ng-container>

  <ng-template #elseTemplate>
    <ion-row>
      <ion-card  class="animated fadeIn">
        <ion-item>
          <ion-list>
            <ion-row>
              <ion-col>
                <ion-label> Apellido </ion-label>
              </ion-col>
              <ion-col>
                <ion-label> Nombre </ion-label>
              </ion-col>
              <ion-col>
                <ion-label> DNI </ion-label>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-item>
        <ion-item *ngFor="let p of persona">
          <ion-list>
            <ion-row>
              <ion-col>
                <ion-label> {{p.apellidoPersona}} </ion-label>
              </ion-col>
              <ion-col>
                <ion-label> {{p.nombrePersona}} </ion-label>
              </ion-col>
              <ion-col>
                <ion-label> {{p.dniPersona}} </ion-label>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-item>
      </ion-card>
    </ion-row>
  </ng-template>


</ion-content>
