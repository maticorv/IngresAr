<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize ion-text-center">Lista de Amigos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">

        <form [formGroup]="pers">
            <ion-row class="ion-justify-content-around">
                <h3>Por favor ingrese el DNI</h3>
                <ion-item>
                    <ion-label>DNI : </ion-label>
                    <ion-input type="number" placeholder="Ingrese DNI" name="dni"  formControlName="dni"></ion-input>
                </ion-item>
            </ion-row>
            <div style="float: right;">
                <ion-button class="mt-4 ion-align-self-end" [disabled]="!pers.valid" (click)="verficarSiAmigoExiste()">Aceptar</ion-button>
            </div>
        </form>

</ion-content>
