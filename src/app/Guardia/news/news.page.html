<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/startmenu'></ion-back-button>
        </ion-buttons>
        <ion-title>Novedades</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="message-wrap">
        <div *ngFor="let novedad of novedades" class="message left">
            <!-- <img class="user-img" [src]="msg.userAvatar" alt="" src=""> -->
            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{novedad.creada?.nombrePersona}}&nbsp;&nbsp;&nbsp;{{novedad.fecha | date:"MM/dd/yy" }}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{novedad.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer no-border>
    <div class="input-wrap">
        <textarea #messageInput placeholder="Escribe un mensaje" [(ngModel)]="chatMessage" (keyup.enter)="sendMessage()">
      </textarea>
        <button ion-button clear icon-only item-right (click)="sendMessage()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
</ion-footer>
